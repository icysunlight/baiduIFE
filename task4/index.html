<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
.wrap {
	height:100%;
	width:100%;
}
.main {
	background:#ccc;
	height:200px;
	width:400px;
	margin:auto;
	left:0;
	top:0;
	right:0;
	bottom:0;
	position:absolute;
}
.left-top-circle {
	width:50px;
	height:50px;
	border-radius:0 0 50px 0;
	background:#fc0;
	position:absolute;
	left:0;
	top:0;
}
.right-bottom-circle {
	width:50px;
	height:50px;
	border-radius:50px 0 0 0;
	background:#fc0;
	position:absolute;
	right:0;
	bottom:0;
}
</style>
</head>
<body>
<div class="main">
    <div class="left-top-circle">
    </div>
    <div class="right-bottom-circle">
    </div>
</div>
</body>
</html>
